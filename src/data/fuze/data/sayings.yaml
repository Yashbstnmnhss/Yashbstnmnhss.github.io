    widemean-meet:
        tags: [哲学, 无厘头, 相遇论, 黑历史]
        text: |-
            网络上的感情不要带到现实里 绝望是来自过去的
            没事 你骂吧 我这人心态好
            说实话 对于我这个不在现场的人 想要劝解你 绝对不是一件容易的事
            你有没有想过一件事情 引力是什么
            人与人之间为什么会相遇
            明明相遇后，总会出现各种的挫折
            就像同学间的友谊，恋人之间的爱情 早早晚晚都会出现不可避开的矛盾
            那人与人之间为什么会相遇 明明不再相遇
            什么什么是真的 虽然我刚刚退游回归，并不想理你这个问题 
            但是我认为应该是假的 不过也有可能是真的
            这没准就是另外一个事实呢 没准是来自深渊的哥哥与万叶呢
            好吧，回到刚才那个问题 你觉得人与人为什么会相遇呢？
            这个问题我早就想到了 但是我一直无法得到一个能让我自己满意的答案
            我希望你也能仔细想想这个问题
            这只是一个小问题 但是如果能够解答出完美无缺的答案 那么，人就会领悟其中的真谛
            我认为游戏只是抒发情感的工具 只不过是人们为了追求愉悦而创造的工具罢了
            我打不过12-3，这是事实 摆在眼前的事实 这件事情我无法逃避 
            随你们怎么说吧 我还是想不明白
            既然人与人之间相遇，就一定会有不可避免的冲突
            一定会有骂街，打骂，最终不欢而散的结局
            那人与人为什么会相遇 我想了很久 我个人给出的答案是 是因为爱
            是人们心中那被称之为良心的东西 这种东西促使人不为自己增加罪恶感
            能够宽容一切的爱 在面对他人的语言攻击，精神侮辱上 给予其宽容的爱
            能让人们以后 不为当时自己一时冲动或是心血来潮的时候所犯的错误感到悲痛
            你可以骂我 因为我打不到的东西。你可以得到 你有这个资格骂我
            但是我所希望的 是人能够永远不会被过去所抛弃 不会为过去自己做的事所感到伤心，自卑，甚至是恐惧
            随你怎么说吧
            但我仍然希望你们可以想想这个问题 人与人为什么会相遇
            这个问题并不简单 每个人都有自己的答案
            当他想出真正完美无缺的答案的时候 那么，他和自己的友人，恋人，家人，社会上的所有人 绝对有着最美好的时光
            虽然那可能是悲伤的，甚至是让自己失望的 感觉绝对是不会让自己所后悔的
            那时候你就能战胜自己的过去 
            人总会变的 人与人相遇的人也会变的
            但是只要明白了其中的答案
            有了属于自己的答案 也能够感悟新的交往
            就算是让自己心痛的 也绝对能够找到自己满意的一面
            超越了自己过去的一面 让自己体会到人与人之间相遇的爱 而不只只是弥留在与他人造成何等悲伤的过去
            这就是我所认为的
            我真的希望你们能好好想想这个问题 没有关系
            就算你们不去想这个问题。也没有关系 
            我不能去强迫 但是我真的希望可以去想想
            自己生存的目的是为了什么 人与人之间的交流是为了什么
            自己在过去所做的错误究竟能否弥补 能否弥补自己所称之为良心的东西 
            这就是我想说的了了
            行啊，玩明白了 
            [菜汪]请使用最新版手机QQ体验新功能
            行啊，又说黑历史
    widemean-meet-1:
        tags: [生草, 相遇论, 黑历史, 无厘头]
        text: |-
            不要在网上收集评论，不幸的是过去。 我看到你在责备我，这是正确的
            事实上，人们到达那里并不容易。 你有没有想过什么是暴力？ 人们为什么聚集
            比赛结束后会有胜利。 碰撞是不可避免的。同样的事情也适用于同学和家人。
            人们聚在一起的原因是因为他们不聚在一起。 你认为你不想回到你的责任？
            这可能是一个错误，但我不这么认为。 也许是别的东西。也许我姐姐和范已经离开地狱了？
            回到上一个问题。你认为人们为什么会聚在一起？
            从那以后我就一直担心这个问题。但我无法得到完整的答案。 我想听听。
            这是一个小问题，但它是一个很好的问题。人们会明白这真正意味着什么。
            在我看来，运动是一种表达情绪的方式。这是结束它的唯一方法。
            12-3,但我赢不了。真相对我不利 我不知道要说什么 自会议以来，战斗一直没有停止。
            我相信邪恶、打击、失望和结局都会带来幸福。
            为什么会遇到这个人？我想是的。我的答案是爱。 在人心中，这叫做智慧。所以不要责怪人
            你经历的越多，你的情绪就越不堪重负。 帮助人们避免因错误而导致的未来痛苦。
            在我生气之前我是有罪的。是的，你可以侮辱我。
            但我不希望人们感到震惊、遗憾或失去快乐。或者害怕这样做 请给意见
            不过，至少我没有不先解释自己就下楼了。
            这不是一件容易的事，每个人都有自己的解决方案。
            如果你反应良好，你会对你的朋友、家人、家人和朋友感觉更好。
            它很累而且很不愉快。但我并不真的很抱歉。 河流 人们在不断变化。好像我遇到了一个人。
            但足以听到答案 您会发现新的客户和解决方案。 我希望你快乐。
            过去，你想见一个人。其他人过去没有受到伤害。 我想是的 思考 最好不要担心。
            我不能强求，但我想考虑一下。 我的存在意味着什么？人与人之间是什么关系？
            我可以纠正我的第一个错误吗？我可以申请身份证吗？ 我想是的。 明白了
